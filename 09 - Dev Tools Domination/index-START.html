<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Hello');

    // Interpolated
    let dogName = 'Spike';
    console.log(`Hi, I am ${dogName}`);

    // Styled
    console.log('%c I am a larger text', 'font-size: 20px; background: blue')

    // warning!
    console.warn('Oh no!');

    // Error :|
    console.error('There\'s a problem, sorry...');

    // Info
    console.info('This is not your usual fight');

    // Testing
    console.assert(1 === 3, 'You\'re wrong!');

    // clearing
    console.clear();

    // Viewing DOM Elements
    const p = document.querySelector('p');
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('Jack');
    console.count('Jack');
    console.count('Jack');
    console.count('Jack');
    console.count('Jack');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/epalacio')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

    // table
    console.table(dogs);

  </script>
</body>
</html>
